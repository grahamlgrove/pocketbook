    <title>Obstructive uropathy</title>

<body>
<p>When active treatment is being considered, obstructive uropathy due to malignancy with a rising creatinine can be treated with ureteric stenting (either by a urologist or interventional radiologist) or nephrostomy insertion. Patients often find nephrostomies very invasive and distressing.</p>
