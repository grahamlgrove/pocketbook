<p>When suspected, a CT venogram of the chest is warranted if investigating and treating is appropriate.</p>

<p>Dexamethasone 16mg daily and urgent referral to an interventional radiologist for stenting and/or a radiation oncologist for radiotherapy is the active treatment of choice.</p>
